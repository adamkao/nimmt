  <!DOCTYPE html>
  <html>
  <head>
    <title>Nimmt</title>
    <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/themes/smoothness/jquery-ui.css" />
    <link rel='stylesheet' type='text/css' href='nimmt.css' />
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
    <script type='text/javascript' src='nimmt.js'></script>
  </head>
  <body>
    <div id='main'>
      <p><input id='login' size='17'> <button onclick="login()">Login</button></p>
      <div id="tabs">
        <ul>
          <li><a id='tab1' href="#tabs-1">Setup 1</a></li>
          <li><a id='tab2' href="#tabs-2">Setup 2</a></li>
          <li><a id='tab3' href="#tabs-3">Setup 3</a></li>
          <li><a id='tab4' href="#tabs-4">Setup 4</a></li>
          <li><a id='tab5' href="#tabs-5">Setup 5</a></li>
          <li><a id='tab6' href="#tabs-6">Setup 6</a></li>
        </ul>
        <div id="tabs-1">
          <p><div class='user'></div><div class='remain'>Remaining</div><div class='played'>Played</div></p>
          <p><div class='user' class='user1'></div><div id='remain11' class='remain'></div><div id='played11' class='played'></div></p>
          <p><div class='user' class='user2'></div><div id='remain12' class='remain'></div><div id='played12' class='played'></div></p>
          <p><div class='user' class='user3'></div><div id='remain13' class='remain'></div><div id='played13' class='played'></div></p>
          <p><div id='row11' class='row'></div> <span class='pick'><button onclick='pick( 1 )'>Pick</button></span></p>
          <p><div id='row12' class='row'></div> <span class='pick'><button onclick='pick( 2 )'>Pick</button></span></p>
          <p><div id='row13' class='row'></div> <span class='pick'><button onclick='pick( 3 )'>Pick</button></span></p>
          <p><div id='row14' class='row'></div> <span class='pick'><button onclick='pick( 4 )'>Pick</button></span></p>
          <p id='toplayline1' hidden>To play: <span id='toplaycards1'></span></p>
          <div id='yourplay1'>
            <p>Your play:</p>
            <div id='sortable1'>
              <div id='card0' class='card'></div>
              <div id='card1' class='card'></div>
              <div id='card2' class='card'></div>
              <div id='card3' class='card'></div>
              <div id='card4' class='card'></div>
              <div id='card5' class='card'></div>
              <div id='card6' class='card'></div>
              <div id='card7' class='card'></div>
              <div id='card8' class='card'></div>
              <div id='card9' class='card'></div>
            </div>
            <p><button onclick="submit()">Submit</button></p>
          </div>
          <div id='output'></div>
        </div>
        <div id="tabs-2">
          <p>Your Play:</p>
          <p><button onclick="submit()">Submit</button></p>
        </div>
        <div id="tabs-3">
          <p>Your Play:</p>
          <p><button onclick="submit()">Submit</button></p>
        </div>
        <div id="tabs-4">
          <p>Your Play:</p>
          <p><button onclick="submit()">Submit</button></p>
        </div>
        <div id="tabs-5">
          <p>Your Play:</p>
          <p><button onclick="submit()">Submit</button></p>
        </div>
        <div id="tabs-6">
          <p>Your Play:</p>
          <p><button onclick="submit()">Submit</button></p>
        </div>
      </div>
    </div>
  </body>
  </html>
